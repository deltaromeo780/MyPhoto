<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjęć</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tło strony */
        html, body {
            height: 100%; /* Ustawiamy wysokość na 100% */
            margin: 0; /* Usuwamy domyślne marginesy */
        }

        body {
            background: url('/static/images/login-background.jpg') repeat; /* Lokalny obrazek tła */
            background-size: 640px 480px; /* Określamy rozmiar powtarzającego się wzoru */
            font-family: 'Arial', sans-serif;
        }

        h1 {
        color: #fff; /* Kolor tekstu na biały */
        font-size: 2.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
        background-color: #2ecc71; /* zielone tło */
        padding: 20px; /* Przestrzeń wokół tekstu */
        border-radius: 8px; /* Zaokrąglone rogi */
        text-align: center; /* Wyśrodkowanie tekstu */
    }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid #ecf0f1;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
            border-bottom: 2px solid #3498db;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        .gallery-item h2 {
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
            margin: 0;
        }

        .gallery-item:hover h2 {
            background-color: #2ecc71;
        }

        .gallery-item p {
            padding: 10px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            margin: 0;
            background-color: #f7f7f7;
        }

        .no-photos {
            text-align: center;
            font-size: 1.25rem;
            color: #f39c12;
            margin-top: 50px;
        }

        .btn-upload {
            background-color: #9b59b6;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-align: center;
            font-size: 1rem;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
            margin-top: 30px;
        }

        .btn-upload:hover {
            background-color: #8e44ad;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn-upload {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Galeria Zdjęć</h1>

        {% if photos %}
            <div class="gallery">
                {% for photo in photos %}
                    <div class="gallery-item">
                        <h2>{{ photo.filename }}</h2>
                        <img src="/photos/{{ photo.id }}" alt="{{ photo.filename }}">
                        <p>{{ photo.content_type }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-photos">Brak zdjęć w bazie danych.</p>
        {% endif %}

        <a href="/upload" class="btn-upload">Dodaj nowe zdjęcie</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
